<h3>{{ listName() }}</h3>
<ul>
  <!-- @for (character of characters(); track $index) { <li>Goku</li> } -->
  @for (character of characters(); track character.id; let idx = $index) { @if
  (character.power > 1000) {
  <li>
    <span>{{ idx + 1 }} - {{ character.name }}</span>
    <strong
      [class.text-danger]="character.power > 9000"
      [class.text-success]="character.power <= 9000"
    >
      <!-- <strong
          [ngClass]="{
            'text-danger': character.power > 9000,
            'text-success': character.power <= 9000
          }"
        > -->
      ({{ character.power }})</strong
    >
  </li>
  } @else {
  <li><strong>Aqu√≠ no hay nadie</strong></li>
  } }
</ul>
